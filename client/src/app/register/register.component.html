<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Username" name="username" [(ngModel)]="model.username">
    </div>

    <!-- this div is just to show Parent to child component communication (we're iterating over usersFromHomeComponent) -->
    <div class="form-group">
        <label>Who is your favourite user?</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div>

    <div class="form-group">
        <input class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="model.password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
